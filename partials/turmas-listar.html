<div ng-show="usuarioLogado.admin" style="display: none;">
    <div class="page-title">
        <h2><i class="icon-desktop color"></i> Turmas
            <small>Cadastro de turmas</small>
        </h2>
        <hr>
    </div>
    <div class="awidget clearfix">
        <div class="awidget-head">
            <h3>Listagem das turmas cadastradas</h3>
        </div>
        <div class="awidget-body">
            <table class="table table-bordered table-hover table-condensed table-striped">
                <thead>
                <tr>
                    <th>Turma</th>
                    <th>Disciplina</th>
                    <th>Informações</th>
                    <th style="width: 65px;">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="turma in turmas | orderBy:['nome'] | iniciaEm:paginaAtual*paginaTamanho | limitTo:paginaTamanho">
                    <td>{{ turma.nome }}</td>
                    <td>
                        <div ng-repeat="disciplina in disciplinas | filter:{$id:turma.disciplinaId}">
                            <div>{{ disciplina.nome }}</div>
                        </div>
                    </td>
                    <td>{{ turma.informacoes }}</td>
                    <td class="text-center">
                        <a href="#/turmas/editar/{{ turma.$id }}" class="btn btn-xs btn-info"
                           title="Editar informações da turma {{ turma.nome }}">
                            <i class="icon-pencil"></i></a>
                    </td>
                </tr>
                <tr ng-hide="turmas.length">
                    <td colspan="4">Não há Registros</td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-md-12">
                    <a href="#/turmas/criar" class="btn btn-info">Adicionar</a>
                    <ul class="pagination pull-right" ng-show="paginaTotal() > 1">
                        <button class="btn btn-default" ng-disabled="!paginaAtual" ng-click="paginaAtual=paginaAtual-1">
                            Anterior
                        </button>
                        {{paginaAtual+1}} / {{paginaTotal()}}
                        <button class="btn btn-default" ng-disabled="paginaAtual >= usuarios.length/paginaTamanho - 1"
                                ng-click="paginaAtual=paginaAtual+1">Próximo
                        </button>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
