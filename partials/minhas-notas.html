<div class="page-title ng-scope" ng-show="!!usuarioLogado">
    <h2><i class="icon-desktop color"></i> Minhas notas
        <small>Notas lançadas</small>
    </h2>
    <hr>
</div>
<div class="awidget" ng-show="usuarioLogado">
    <div class="awidget-head">
        <h3>Resumo das notas</h3>
    </div>
    <div class="awidget-body clearfix">
        <div class="row">
            <div ng-repeat="usuario in usuarios | filter:{md5_hash: usuarioLogado.md5_hash}">
                <div class="col-sm-6 col-md-4" style="margin-bottom: 10px;"
                     ng-repeat="avaliacaoUsuario in usuario.avaliacoes">
                    <div class="thumbnail">
                        <div class="caption">
                            <h3 style="margin-top: 0; text-align: center;"
                                ng-repeat="avaliacao in avaliacoes | filter:{$id:avaliacaoUsuario.avaliacaoId}">
                                {{avaliacao.nome}}</h3>

                            <p style="margin-bottom: 10px; text-align: center; font-size: 22px;" ng-show="!avaliacaoUsuario.ausente">{{avaliacaoUsuario.nota}}</p>
                            <p style="margin-bottom: 10px; text-align: center; font-size: 22px;" ng-show="avaliacaoUsuario.ausente">Ausente</p>
                            <p style="margin-bottom: 10px; text-align: center;" ng-repeat="disciplina in disciplinas | filter:{$id:usuario.disciplinaId}">{{disciplina.nome}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12" style="margin-bottom: 10px;" ng-show="!usuario.avaliacoes">
                    <div class="thumbnail">
                        <div class="caption">
                            <h3 style="margin-top: 0; text-align: center;">Ops...</h3>

                            <p style="margin-bottom: 10px; text-align: center;">Não há notas de avalição
                                cadastradas.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
