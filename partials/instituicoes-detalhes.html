<div ng-show="usuarioLogado.admin">
    <div class="page-title">
        <h2><i class="icon-desktop color"></i> Cadastro de Instituições
            <small>Escolas, faculdades, centros de ensino...</small>
        </h2>
        <hr>
    </div>
    <div class="awidget clearfix">
        <div class="awidget-head">
            <h3>Dados da instituição</h3>
        </div>
        <div class="awidget-body">
            <form name="criarInstituicao" role="form">
                <div class="form-group" ng-class="{'has-error': criarInstituicao.nome.$invalid}">
                    <label class="control-label">Instituição</label>
                    <input type="text" name="nome" class="form-control" placeholder="Nome da instituição"
                           ng-minlength="3" ng-model="instituicao.nome" autofocus required>
                    <span ng-show="criarInstituicao.nome.$error.required" class="help-block">Campo de preenchimento necessário</span>
                    <span ng-show="criarInstituicao.nome.$error.minlength"
                          class="help-block">Pelo menos três caracteres</span>
                </div>
                <div class="form-group">
                    <label>Informações Adicionais</label>
                    <input type="text" class="form-control" placeholder="Informações adicionais"
                           ng-model="instituicao.informacoes">
                </div>
                <div class="form-group" ng-class="{'has-error': criarInstituicao.site.$invalid}">
                    <label class="control-label">Site</label>
                    <input type="url" name="site" class="form-control" placeholder="Site ex:http:\\www.exemplo.com.br\"
                           ng-model="instituicao.site">
                    <span ng-show="criarInstituicao.site.$error.url"
                          class="help-block">Este endereço não é válido</span>
                </div>
                <div class="form-group pull-right">
                    <a href="#/instituicoes" class="btn btn-default">Cancelar</a>
                    <a class="btn btn-danger" ng-click="apagar()" ng-show="instituicao.$id">Remover</a>
                    <button type="submit" class="btn btn-primary" ng-click="salvar()"
                            ng-disabled="criarInstituicao.$invalid || alterado()">
                        <span ng-show="instituicao.$id">Alterar</span>
                        <span ng-show="!instituicao.$id">Cadastrar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
