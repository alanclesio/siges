<div ng-show="usuarioLogado.admin">
    <div class="page-title">
        <h2><i class="icon-desktop color"></i> Avisos
            <small>Cadastro de avisos</small>
        </h2>
        <hr>
    </div>
    <div class="awidget clearfix">
        <div class="awidget-head">
            <h3>Listagem dos avisos cadastrados</h3>
        </div>
        <div class="awidget-body">
        <table class="table table-bordered table-hover table-condensed table-striped">
                <thead>
                <tr>
                    <th>Título</th>
                    <th>Aviso</th>
                    <th>Data</th>
                    <th style="width: 50px;">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="aviso in avisos | orderBy:['dataHora'] | iniciaEm:paginaAtual*paginaTamanho | limitTo:paginaTamanho">
                    <td>{{ aviso.titulo}}</td>
                    <td>{{ aviso.texto | truncate:55 }}</td>
                    <td>{{ aviso.dataHora }}</td>
                    <td class="text-center">
                        <a href="#/avisos/editar/{{ aviso.$id }}" class="btn btn-xs btn-info"
                           title="Editar informações do aviso {{ aviso.titulo }}">
                            <i class="icon-pencil"></i></a>
                    </td>
                </tr>
                <tr ng-hide="avisos.length">
                    <td colspan="4">Não há Registros</td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-md-12">
                    <a href="#/avisos/criar" class="btn btn-info">Adicionar</a>
                    <ul class="pagination pull-right" ng-show="paginaTotal() > 1">
                        <button class="btn btn-default" ng-disabled="!paginaAtual" ng-click="paginaAtual=paginaAtual-1">
                            Anterior
                        </button>
                        {{paginaAtual+1}} / {{paginaTotal()}}
                        <button class="btn btn-default" ng-disabled="paginaAtual >= usuarios.length/paginaTamanho - 1"
                                ng-click="paginaAtual=paginaAtual+1">Próximo
                        </button>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
