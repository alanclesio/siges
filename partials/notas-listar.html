<div ng-show="usuarioLogado.admin">
    <div class="page-title">
        <h2><i class="icon-desktop color"></i> Notas
            <small>Manutenção de notas</small>
        </h2>
        <hr>
    </div>
    <div class="awidget clearfix">
        <div class="awidget-head">
            <h3>Selecione a ação desejada para uma das turmas abaixo</h3>
        </div>
        <div class="awidget-body">
            <div class="row">
                <div class="col-sm-6 col-md-4" style="margin-bottom: 10px;" ng-repeat="turma in turmas | orderBy:['nome']">
                    <div class="thumbnail">
                        <div class="caption">
                            <h3 style="margin-top: 0">{{ turma.nome }}</h3>
                            <p style="margin-bottom: 10px;">{{ turma.informacoes | truncate:30 }}</p>
                            <p>
                                <a href="#/notas/criar/{{turma.$id}}" class="btn btn-primary" title="Adicionar notas à esta turma" role="button">Adicionar</a>
                                <a href="#/notas/provas/{{turma.$id}}" class="btn btn-default" title="Ver todas as notas desta turma" role="button">Ver Provas</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
