<div class="col-md-offset-3 col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Primeiro acesso</h3>
        </div>
        <div class="panel-body">
            <form name="criarUsuario" role="form">
                <div class="form-group" ng-class="{'has-error': criarUsuario.email.$invalid}">
                    <label class="control-label">E-mail</label>
                    <input name="email" type="email" class="form-control" placeholder="E-mail do usuário" ng-model="usuario.email" required>
                    <span ng-show="criarUsuario.email.$error.email" class="help-block">O e-mail informado é inválido.</span>
                </div>
                <div class="form-group" ng-class="{'has-error': criarUsuario.password.$invalid}">
                    <label class="control-label">Senha</label>
                    <input name="password" type="password" class="form-control" placeholder="Informe uma senha" ng-minlength="6" ng-model="usuario.password" required>
                    <span ng-show="criarUsuario.password.$error.required" class="help-block">Campo de preenchimento obrigatório.</span>
                    <span ng-show="criarUsuario.password.$error.minlength" class="help-block">Necessário fornecer ao menos seis caracteres.</span>
                </div>
                <div class="pull-right">
                    <a href="#/" class="btn btn-default">Cancelar</a>
                    <button type="submit" class="btn btn-primary" ng-click="entrar()" ng-disabled="criarUsuario.$invalid">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
