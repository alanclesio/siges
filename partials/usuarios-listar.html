<div ng-show="usuarioLogado.admin" style="display: none;">
    <div class="page-title">
        <h2><i class="icon-desktop color"></i> Usuários
            <small>Cadastro de usuários</small>
        </h2>
        <hr>
    </div>
    <div class="awidget clearfix">
        <div class="awidget-head">
            <h3>Listagem dos usuários cadastrados</h3>
        </div>
        <div class="awidget-body">
            <table class="table table-hover table-bordered ">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Turma</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="usuario in usuarios">
                    <td>{{usuario.nome}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.celular || '--'}}</td>
                    <td>{{usuario.turma || '--'}}</td>
                </tr>
                </tbody>
            </table>
            <ul class="pagination pull-right">
                <li><a href="#">«</a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">»</a></li>
            </ul>
        </div>
    </div>
</div>
