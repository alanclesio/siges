<div ng-show="usuarioLogado.admin">
    <div class="page-title">
        <h2><i class="icon-desktop color"></i> Avisos
            <small>Cadastro de avisos</small>
        </h2>
        <hr>
    </div>
    <div class="awidget clearfix">
        <div class="awidget-head">
            <h3>Listagem dos avisos cadastrados</h3>
        </div>
        <div class="awidget-body">
            <form name="criarAviso" role="form">
                <!--<div class="form-group" ng-class="{'has-error': criarAviso.instituicao.$invalid}">-->
                    <!--<label class="control-label">Instituição</label>-->
                    <!--<select name="instituicao" class="form-control" ng-model="disciplina.instituicaoId"-->
                            <!--ng-options="instituicao.$id as instituicao.nome for instituicao in instituicoes"-->
                            <!--required>-->
                        <!--<option value="">Selecione</option>-->
                    <!--</select>-->
                    <!--<span ng-show="criarAviso.instituicao.$error.required"-->
                          <!--class="help-block">Selecione um item</span>-->
                <!--</div>-->
                <div class="form-group" ng-class="{'has-error': criarAviso.titulo.$invalid}">
                    <label class="control-label">Título</label>
                    <input type="text" name="titulo" class="form-control" placeholder="Título do aviso"
                           ng-minlength="3" ng-model="aviso.titulo" autofocus required>
                    <span ng-show="criarAviso.titulo.$error.required" class="help-block">Campo de preenchimento necessário</span>
                    <span ng-show="criarAviso.titulo.$error.minlength"
                          class="help-block">Pelo menos três caracteres</span>
                </div>
                <div class="form-group">
                    <label>Texto do aviso</label>
                    <textarea name="texto" cols="30" rows="10" class="form-control" placeholder="Informações adicionais" ng-minlength="10" ng-model="aviso.texto" required></textarea>
                    <span ng-show="criarAviso.texto.$error.required" class="help-block">Campo de preenchimento necessário</span>
                    <span ng-show="criarAviso.texto.$error.minlength" class="help-block">Pelo menos dez caracteres</span>
                </div>
                <div class="form-group pull-right">
                    <a href="#/avisos" class="btn btn-default">Cancelar</a>
                    <a class="btn btn-danger" ng-click="apagar()" ng-show="aviso.$id">Remover</a>
                    <button type="submit" class="btn btn-info" ng-click="salvar()"
                            ng-disabled="criarAviso.$invalid || alterado()">
                        <span ng-show="aviso.$id">Alterar</span>
                        <span ng-show="!aviso.$id">Cadastrar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
