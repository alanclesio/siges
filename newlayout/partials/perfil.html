<div class="col-md-offset-3 col-md-6" ng-show="usuarioLogado">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Perfil</h3>
        </div>
        <div class="panel-body">
            <form name="perfil">
                <div class="row">
                    <div class="col-md-6">
                        <img class="thumbnail" ng-src="http://www.gravatar.com/avatar/{{usuarioLogado.md5_hash}}?s=250"
                             alt=""/>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" ng-class="{'has-error': perfil.nome.$invalid}">
                                    <label class="control-label">Nome</label>
                                    <input name="nome" type="text" class="form-control" placeholder="Nome"
                                           ng-minlength="3" ng-model="usuarioLogado.nome" required>
                                    <span ng-show="perfil.nome.$error.required" class="help-block">Campo de preenchimento obrigatório.</span>
                                    <span ng-show="perfil.nome.$error.minlength" class="help-block">Necessário fornecer ao menos três caracteres.</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" ng-class="{'has-error': perfil.sobrenome.$invalid}">
                                    <label class="control-label">Sobrenome</label>
                                    <input name="sobrenome" type="text" class="form-control" placeholder="Sobrenome"
                                           ng-minlength="3" ng-model="usuarioLogado.sobrenome">
                                    <span ng-show="perfil.sobrenome.$error.minlength" class="help-block">Necessário fornecer ao menos três caracteres.</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" ng-class="{'has-error': perfil.celular.$invalid}">
                                    <label class="control-label">Celular</label>
                                    <input name="celular" type="text" class="form-control" placeholder="Celular" ng-model="usuarioLogado.celular">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pull-right">
                    <a href="#/" class="btn btn-default">Cancelar</a>
                    <button type="submit" class="btn btn-primary" ng-click="salvar()"
                            ng-disabled="perfil.$invalid || alterado()">Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
